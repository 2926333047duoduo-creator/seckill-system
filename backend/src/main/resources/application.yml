server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/seckill?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:  # ✅ 不要用 spring.data.redis
      host: 127.0.0.1
      port: 6379
      password:
      database: 15

rocketmq:
  name-server: 127.0.0.1:9876
  producer:
    group: order-producer-group
    instance-name: producer-instance
  consumer:
    group: order-consumer-group
    instance-name: consumer-instance


mybatis:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: com.seckill.backend.domain
  configuration:
    map-underscore-to-camel-case: true
